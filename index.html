<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TO-DO LIST APP</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light container" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TO-DO LIST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Notes</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search a task" aria-label="Search" id="search">
                    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            </div>
        </div>
    </nav>

    <div class="container my-3">
        <div class="card">
            <div class="card-header bg-dark text-light">
                TO-DO LIST
            </div>
            <div class="card-body">
                <h5 class="card-title">Never forget a task from now on</h5>
                <p class="card-text">Add your task here:</p>
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea" id="addtxt" rows="5"></textarea>
                </div>
                <div class="my-3 input-group">
                    <span class="input-group-text">Deadline:</span>
                    <input type="date" id="deadline" name="deadline"
                        style="border:1px solid black; border-radius: 3px;">
                </div>

                <button id="addbtn" class="btn btn-primary">Save Task</button>
            </div>
        </div>

        <h3 class="my-3">YOUR TASKS</h3>
        <hr>
        <div class="row container-fluid" id="tasks">
            NO TASKS TO SHOW!!
            USE "ADD YOUR TASK HERE TO ADD NOW"
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
